
<!DOCTYPE html>
{% load static %}
<html lang="en">

            <title>{{ 'Home' }}</title>
        {% endif %}
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Bootstrap News Template - Free HTML Templates" name="keywords">

        <!-- Favicon -->
