{% extends 'master/master.html' %}
{% block content %}

<!--Add Blog Start-->
<div class="row">
    <div class="col-md-12">
        <h1 style="margin:30px">Add Your Blog</h1>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form style="margin-left:50px" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required class="form-control" />
            </div>
            <div class="form-group mb-3">
                <label for="title">Author:</label>
                <input type="text" id="author" name="author" required class="form-control" />
            </div>
            <div class="form-group mb-3">
                <label for="intro">Intro:</label>
                <input type="text" id="intro" name="intro" required class="form-control" />
            </div>
            <div class="form-group mb-3">
                <label for="content">Content:</label>
                <input type="text" id="content" name="content" required class="form-control" />
            </div>
            <div class="form-group mb-3">
                <label for="image">Image:</label>
                <input type="file" name="image" class="btn btn-outline-dark" />
            </div>
            <div class="form-group mb-3">
            <button class="btn btn-outline-success"><i class="bi bi-plus-circle"></i>Post Blog</button>
            </div>
        </form>
    </div>
</div>
<!--Add Blog End-->

{% endblock %}
